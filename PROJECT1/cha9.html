<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chapter 9</title>
  <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="img/bg.jpg" type="image/x-icon">
</head>
<body onload="loadChapter1()">
  <header class="mt-2 border" style="background-color: burlywood; color: black; ">
    <div class="contianer">
      <div class="row">      
          <div class="col-12 d-flex">          
                <div class="col-8 mt-3" >
                   <ul class="d-flex list-unstyled"> 
                    <li><a href="#" class="text-decoration-none p-5">Home</a></li>
                    <li><a href="#" class="text-decoration-none p-4">Contant</a></li>
                    <li><a href="#" class="text-decoration-none p-5">Appearance</a></li>
                   </ul>
                </div>
                <div class="col-2 d-flex align-items-center justify-content-evenly mt-3"> 
                    <input type="search" placeholder="Search...." class="rounded " width="20px">
                </div>
                <div class="col-2 d-flex justify-content-evenly mt-3">
                    <span class="fs-5 pl-3">
                        <i class="fa-solid fa-moon"></i>
                    </span>
                    <div class="fs-5 position-relative ">
                        <a href="" class="text-decoration-none">
                            Language <span> <i class="fa-solid fa-angle-down"></i></span>
                        </a>
                        <div id="chapterslist" class="position-absolute bg-white p-2 shadow" style="display: none; z-index: 1000;">   
                        </div>
                    </div>
                </div>
          </div>  
      </div>
    </div>
  </header>
  <main class="mt-5">
    <section>
      <div class="container">
          <div class="row">
              <div class="col-12" >
                  <p class="fs-4  mb-5 chap-nob text-center">Chapter 9</p>
                  <h3 id="title" class="d-flex fw-bold align-items-center  justify-content-center">Loading...</h3>
                  <p id="summary" class="mt-4 ">Please wait while we fetch the summary.</p>
                  <p id="verses" class="text-center fw-bold"></p>
              </div>
          </div>
      </div>
    </section>
  </main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script>
  function loadChapter1() {
    fetch("https://vedicscriptures.github.io/chapters")
      .then(res => res.json())
      .then(data => {
        const chapter1 = data.find(ch => ch.chapter_number === 9);
        if (chapter1) {
          document.getElementById("title").innerText = `${chapter1.translation}`;
          if (typeof chapter1.summary === "object") {
            document.getElementById("summary").innerText = JSON.stringify(chapter1.summary.en);
          } else {
            document.getElementById("summary").innerText = chapter1.summary;
          }

          document.getElementById("verses").innerText = `${chapter1.verses_count} Verses`;
        } else {
          document.getElementById("title").innerText = "Chapter not found.";
          document.getElementById("summary").innerText = "";
        }
      })
      .catch(err => {
        document.getElementById("title").innerText = "Error loading chapter.";
        document.getElementById("summary").innerText = err.message;
      });
  }
</script>
</body>
</html>
